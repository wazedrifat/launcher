name: launcher
description: A modern Windows launcher app for GitHub repositories
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.1.1
  http: ^1.1.0
  process_run: ^1.2.4
  connectivity_plus: ^7.0.0
  window_manager: ^0.5.1
  archive: ^3.4.10
  pointycastle: ^3.7.4
# flutter_secure_storage: ^9.2.2  # Temporarily disabled due to ATL header issue

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/config/
    - assets/images/
    - assets/icons/
